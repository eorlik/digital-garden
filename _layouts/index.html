---
layout: default
---

<content>
  {{ content }}
</content>

<h3 style="text-align: center;">Index of all notes</h3>
<br>
<div style="display:block" markdown="1">
  <container class="card-stack">
    {% for note in site.notes %}
    <a class="card-link"; style="display:block" href={{note.url}}>
      <div class="card">
        <p>{{note.title}}</p>
      </div>
    </a>
    {% endfor %}
  </container>
  </div>
